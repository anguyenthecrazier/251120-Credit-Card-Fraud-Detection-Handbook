name: Deploy MkDocs Website

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - run: pip install mkdocs-material mkdocs-jupyter mkdocs-awesome-pages-plugin
      - run: mkdocs gh-deploy --force
