site_name: Credit Card Fraud Detection Handbook
site_url: https://anguyenthecrazier.github.io/251120-Credit-Card-Fraud-Detection-Handbook/
site_description: A complete end-to-end analysis for building a hybrid machine-learning credit card fraud detection system by Group 6 - Queen Mary University of London MSc Risk Analytics - November 2025

theme:
  name: material
  language: en
  features:
    - navigation.sections
    - navigation.tabs
    - navigation.instant
    - navigation.top
    - content.code.copy
    - search.suggest
    - search.highlight

plugins:
  - search
  - mkdocs-jupyter
  - awesome-pages

nav:
  - Home: index.md
  - Interactive Demo: demo.md
  - Exploratory Data Analysis:
      - EDA: notebooks/EDA_Risk_Analytics_PLA_Credit_Card_Fraud.ipynb
  - Models:
      - Unsupervised: models/unsupervised.md
      - Supervised: models/supervised.md
      - Hybrid: models/hybrid.md
      - Modelling: notebooks/Risk_Analytics_PLA_Credit_Card_Fraud.ipynb
  - Appendix:
      - Preprocessing Pipeline: appendix/preprocessing.md
      - Autoencoder Architecture: appendix/autoencoder_architecture.md
      - Evaluation Metrics: appendix/evaluation_metrics.md
      - Threshold Analysis: appendix/threshold_analysis.md
      - Misclassification Cases: appendix/misclassification.md

markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - attr_list
  - pymdownx.details
  - pymdownx.superfences
